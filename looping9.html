<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const number = parseInt(prompt("Enter a number"));

        for (let i = 1; i <= 10; i++) {
            const result = number * i;
            console.log(`${number} x ${i} = ${result}`);
        }
        
    </script>
</body>

</html>
