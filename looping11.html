<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num, i, a = 0;

        num = parseInt(prompt("Enter a number"));
        
        for (i = 2; i < num; i++) {
            if (num % 2 == 0) {
                a++;
                break;
            }
        }
        if (a == 0)
            console.log(num + " Prime Number");
        else
            console.log(num + " not Prime Number");
    </script>
</body>

</html>
