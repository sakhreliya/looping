<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function a(n) {
            let fact = 1;
            let i = 1;

        
            while (i <= n)
            {
                console.log(i);
                fact*= i;
                i++;
            }

            console.log("factorial of :"+ fact);
        }

        const n = prompt("enter your number");
        a(n);
    </script>
</body>

</html>
