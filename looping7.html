<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const number = parseInt(prompt("Enter a number"));

        let i = 1;
        while (i <= 10) {
            const result = number * i;
            console.log(`${number} x ${i} = ${result}`);
            i++;
        }

    </script>
</body>

</html>
