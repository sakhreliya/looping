<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function a(n) {
            let sum = 0;
            let i = 1;

            do {
                console.log(i);
                sum += i;
                i++;
            } while (i <= n);

            console.log("Sum of"+ n + " is: " + sum);
        }

        const n = prompt("enter your number");
        a(n);

    </script>
</body>

</html>
