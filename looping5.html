<body>
    <script>
        function a(n) {
            for (let i = 1; i <= n; i++) {
                console.log(i);
                if (i % 2 === 0) {
                    console.log(i + ":even number");
                }
            }
        }

        const n = prompt("enter your number");
        a(n);

    </script>
